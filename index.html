<!-- Basic Template -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
      integrity="sha256-OweaP/Ic6rsV+lysfyS4h+LM6sRwuO3euTYfr6M124g="
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: rgb(103, 50, 50);
      }
      .row {
        margin-top: 25vh;
      }
      h1 {
        margin-top: 0;
      }
      .btn {
        background-color: rgb(210, 152, 80);
      }
    </style>

    <title>Secret Messages</title>
  </head>

  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <h1></h1>
          <div>
            <a href="./index.html">Create your own secret message</a>
          </div>
        </div>

        <div id="message" class="card-panel">
          <form>
            <label for="message-input">Enter a Secret Message</label>
            <input id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>

        <div id="link" class="card-panel hide">
          <div>
            <label for="link-input">Share this link with a friend</label>
            <input id="link-input" readonly />
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
